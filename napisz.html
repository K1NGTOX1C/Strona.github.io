    <div class="wiadomosc">
        <h1>Napisz do Nas:</h1><br><br>
        <form id="napis">
            <label for="imie">Imie:</label><br>
            <input type="text" name="imie" id="imie" required><br>
            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" name="nazwisko" id="nazwisko" required><br><br>

            <label for="wybi">Wybierz powód:</label><br>
            <select name="wybi" id="wybi" required>

                <option value="wspolpraca">Współpraca</option>
                <option value="biznes">Biznes</option>
                <option value="reklama">Reklama</option>
                <option value="podanie">Podanie</option>

            </select><br><br>
            <label for="pow">Opis (opcjonalnie):</label><br>
            <textarea maxlength="256" rows="5" cols="30" placeholder="max.256" id="pow" name="pow"></textarea><br><br>

            <input type="submit" value="Wyślij">
        </form>
    </div>
